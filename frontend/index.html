<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
</head>
<body>
    <h1>Search for Movie</h1>
    <label for="movie_id">Enter Movie ID: </label>
    <input type="text" id="movie_id" name="movie_id">
    <button onclick="getMovie()">Get Movie</button>

    <div id="movie-info"></div>

    <script>
        function getMovie() {
            const movieId = document.getElementById("movie_id").value;
            fetch(`/movie/${movieId}`)
                .then(response => response.json())
                .then(data => {
                    const movieInfoDiv = document.getElementById("movie-info");
                    if (data.movie) {
                        movieInfoDiv.innerHTML = `<h3>Movie Info:</h3>
                                                  <p>Title: ${data.movie.title}</p>
                                                  <p>Genre: ${data.movie.genre}</p>
                                                  <p>Release Year: ${data.movie.release_year}</p>
                                                  <p>Rating: ${data.movie.rating}</p>
                                                  <p>Box Office: $${data.movie.box_office} Million</p>`;
                    } else {
                        movieInfoDiv.innerHTML = `<p>${data.message}</p>`;
                    }
                });
        }
    </script>
</body>
</html>
